<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te Amo Gatinha</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #ff6f61;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Te Amo Gatinha</h1>
  <div id="output"></div>

  <script>
    const declaracoes = [
      "Você é a luz da minha vida.",
      "Minha vida é muito melhor com você ao meu lado.",
      "Seu sorriso ilumina meu dia.",
      "Amo a forma como você me faz sentir especial.",
      "Você é a razão do meu sorriso diário."
    ];

    const elogios = [
      "Você é incrivelmente talentosa.",
      "Sua beleza é incomparável.",
      "Admiro sua força e determinação.",
      "Você sempre faz o melhor por mim.",
      "Ninguém me faz tão feliz como você."
    ];

    function gerarMensagem() {
      const randomIndex = Math.floor(Math.random() * (declaracoes.length + elogios.length));
      const mensagem = randomIndex < declaracoes.length ? declaracoes[randomIndex] : elogios[randomIndex - declaracoes.length];
      document.getElementById('output').innerHTML = `<p>${mensagem}</p>`;
    }

    // Exibir uma mensagem automaticamente ao carregar a página
    gerarMensagem();

    // Você pode adicionar um intervalo para exibir uma nova mensagem a cada, por exemplo, 10 segundos
    // setInterval(gerarMensagem, 10000);
  </script>

</body>
</html>
