<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te Amo Gatinha</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #ff6f61;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
    }
    #inputArea {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    textarea {
      width: 300px;
      height: 100px;
      resize: none;
      margin-right: 10px;
    }
    button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Te Amo Gatinha</h1>
  <div id="output"></div>

  <div id="inputArea">
    <textarea id="customText" placeholder="Escreva algo especial..."></textarea>
    <button onclick="exibirTextoPersonalizado()">Exibir Texto</button>
  </div>

  <script>
    function exibirTextoPersonalizado() {
      const customText = document.getElementById('customText').value;
      document.getElementById('output').innerHTML = `<p>${customText}</p>`;
    }

    // Exemplo de texto padrão ao carregar a página
    exibirTextoPersonalizado();
  </script>

</body>
</html>
