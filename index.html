<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te Amo Gatinha</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #ff6f61;
    }
    button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      border-radius: 5px;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Te Amo Gatinha</h1>
  <button onclick="gerarDeclaracao()">Gerar Declaração</button>
  <button onclick="gerarElogio()">Gerar Elogio</button>
  <div id="output"></div>

  <script>
    const declaracoes = [
      "Você é a luz da minha vida.",
      "Minha vida é muito melhor com você ao meu lado.",
      "Seu sorriso ilumina meu dia.",
      "Amo a forma como você me faz sentir especial.",
      "Você é a razão do meu sorriso diário."
    ];

    const elogios = [
      "Você é incrivelmente talentosa.",
      "Sua beleza é incomparável.",
      "Admiro sua força e determinação.",
      "Você sempre faz o melhor por mim.",
      "Ninguém me faz tão feliz como você."
    ];

    function gerarDeclaracao() {
      const randomIndex = Math.floor(Math.random() * declaracoes.length);
      exibirMensagem(declaracoes[randomIndex]);
    }

    function gerarElogio() {
      const randomIndex = Math.floor(Math.random() * elogios.length);
      exibirMensagem(elogios[randomIndex]);
    }

    function exibirMensagem(mensagem) {
      document.getElementById('output').innerHTML = `<p>${mensagem}</p>`;
    }
  </script>

</body>
</html>
