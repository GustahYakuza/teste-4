<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Te Amo Gatinha</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #ff6f61;
    }
    #loginForm, #registerForm {
      display: block;
    }
    #output {

      margin-top: 20px;
      font-size: 18px;

      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    #inputArea, #outputArea {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    textarea {
      width: 80%;
      height: 150px;
      resize: none;
      margin-bottom: 10px;
      padding: 10px;
    }
    button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;

</head>
<body>

  <div id="loginForm">

    <label for="username">Nome de Usuário:</label>
    <input type="text" id="username" required>
    <label for="password">Senha:</label>
    <input type="password" id="password" required>
    <button onclick="login()">Entrar</button>
    <p>Ainda não tem uma conta? <a href="#" onclick="mostrarRegistro()">Registrar-se</a></p>
  </div>

  <div id="registerForm">
    <h2>Registro</h2>
    <label for="newUsername">Nome de Usuário:</label>
    <input type="text" id="newUsername" required>
    <label for="newPassword">Senha:</label>
    <input type="password" id="newPassword" required>
    <button onclick="register()">Registrar</button>
    <p>Já tem uma conta? <a href="#" onclick="mostrarLogin()">Entrar</a></p>
  </div>

  <div id="outputArea">

    <button onclick="exibirTextoPersonalizado()">Exibir Texto Personalizado</button>

    function exibirTextoPersonalizado() {
      const customText = document.getElementById('customText').value;
      document.getElementById('output').innerHTML = `<p>${customText}</p>`;
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('outputArea').style.display = 'block';
    }

    function login() {

    }

    function register() {

      alert('Registro bem-sucedido!');
    }

    function mostrarRegistro() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
      document.getElementById('outputArea').style.display = 'none';
    }

    function mostrarLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('outputArea').style.display = 'none';
    }
  </script>

</body>
</html>
